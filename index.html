<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RR Bot - Kommunicate</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #000;
    overflow-x: hidden;
  }

  /* Background image */
  .background img {
    display: block;
    width: 100%;
    height: auto;
  }

  /* Center the iframe or adjust position */
  .chat-container {
    position: fixed;
    bottom: 16px;
    right: 16px;
    z-index: 1000;
  }

  .chat-container iframe {
    border: none;
    border-radius: 12px;
    width: 400px;
    height: 600px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

  <!-- Background image -->
  <div class="background">
    <img src="https://github.com/astarinamaulida/RRBot/blob/main/rrbackground.png?raw=true" alt="Background Image">
  </div>

  <!-- Kommunicate Chat -->
  <div class="chat-container">
    <iframe
      src="https://widget.kommunicate.io/chat?appId=72e34cd0a01d2be2a83326f94491f07d"
      allow="microphone; geolocation;"
    ></iframe>
  </div>

</body>
</html>
